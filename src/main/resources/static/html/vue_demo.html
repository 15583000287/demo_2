<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue_demo</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <h1 id="h1">
        {{ message }}
    </h1>

    <div id="app-2">
        <!-- v-bind 特性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- 条件 -->
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <!-- 循环 -->
    <div id="app4">
        <ol>
            <li v-for="todo in todos"> <!-- A in B 可随意定义-->
                {{ todo.text}}
            </li>
        </ol>
    </div>

    <!-- 处理用户输入 -->
    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <!-- 双向绑定 -->
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        /*双向绑定*/
        var app6 = new Vue({
            el: "#app6",
            data: {
                message: "Hello Vue!"
            }
        })

        /*处理用户输入*/
        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "Hello Vue.js!"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        /*循环*/
        var app4 = new Vue({
            el: "#app4",
            data:{
                todos: [
                    {text:"学习JavaScript"},
                    {text:"学习Vue"},
                    {text:"整个牛项目"}
                ]
            }
        })
        app4.todos.push({text : "新项目"})

        /*条件*/
        var app3 = new Vue({
            el:"#app3",
            data:{
                seen:true
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue！"
            }
        });
        app.message = "I have changed the data!";

        var h1 = new Vue({
            el:"#h1",
            data:{
                message:"Title one ! "
            }
        })

        var app2 = new Vue({
            el:"#app-2",
            data:{
                message: '页面加载于 ' + new Date()
            }
        })

    </script>
</body>
</html>
